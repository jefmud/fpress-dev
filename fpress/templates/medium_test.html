{% extends 'layout.html' %}
{% from 'macros.html' import form_csrf %}
{% block title %}Medium Editor Test{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="title">{{page.title}}</h2>
  <form method="POST">
    {{ form_csrf() }}
    <textarea class="editable" name="content">{{page.content|safe}}</textarea>
    <button type="submit" class="button is-primary"/>Save</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
